<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Backstage â€¢ The Tunes</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <script src="src/js/guard.js" type="module"></script>
</head>
<body>
    <div class="container mx-auto px-32">
        <!-- Action Bar Start-->
        <div id="action-bar" class="bg-stone-900 w-full py-6 px-8 my-8 rounded-2xl">
            <a href="index.html" class="no-underline px-3">Back</a>
        </div>
        <!-- Action Bar End-->

        <!-- Table: Order To Confirm Start-->
        <div id="cards-body" class="bg-stone-900 w-full py-6 px-8 my-8 rounded-2xl">

            <div class="my-8">
                <div class="relative overflow-x-auto">
                    <table class="w-full text-sm text-left rtl:text-right text-stone-500 dark:text-stone-400">
                        <thead class="text-xs text-stone-700 uppercase bg-stone-50 dark:bg-stone-700 dark:text-stone-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Event ID
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Artist
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Title
                                </th>
                            </tr>
                        </thead>
                        <tbody id="order2confirm">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Table: Order To Confirm End-->
    </div>
    <script src="src/js/stopped.js"></script>    
    <script src="src/js/logout.js"></script>
