<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel â€¢ The Tunes</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
</head>
<body>
    <div class="container mx-auto px-32">
        <!-- Action Bar Start-->
        <div id="action-bar" class="bg-gray-900 w-full py-6 px-8 my-8 rounded-2xl">
            <a href="index.html">
                <span class="font-extrabold">Back</span>
            </a>
        </div>
        <!-- Action Bar End-->

        <!-- Table: Order To Confirm Start-->
        <div id="cards-body" class="bg-gray-900 w-full py-6 px-8 my-8 rounded-2xl">
            <h1 class="font-extrabold text-3xl">All orders</h1>

            <div class="my-8">
                <div class="relative overflow-x-auto">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Order ID
                                </th>
                                <th scope="col" class="px-6 py-3 w-24">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody id="order2confirm">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Table: Order To Confirm End-->
    </div>
    <script src="src/js/order-done.js"></script>    
</body>

</html>
