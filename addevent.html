<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel â€¢ The Tunes</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
</head>
<body>
    <div class="container mx-auto px-32 items-center">
        <!-- Action Bar Start-->
        <div id="action-bar" class="bg-stone-900 w-full py-6 px-8 my-8 rounded-2xl">
            <a href="index.html">
                <span class="font-extrabold">Back</span>
            </a>
        </div>
        <!-- Action Bar End-->

        <!-- Table: Order To Confirm Start-->
        <div id="cards-body" class="bg-stone-950 w-full py-6 px-8 my-8 rounded-2xl">

            <div class="my-8">
                <center>
                    <div class=" max-w-2xl px-12 py-12 relative overflow-x-auto bg-stone-900 rounded-2xl">
                        <h1 class="font-extrabold text-3xl mb-8">Add new event</h1>
                        <form class="mx-auto">
                            <div class="mb-5">
                              <label for="ticketnum" class="block mb-2 text-sm font-medium text-stone-900 dark:text-white">Ticket Number</label>
                              <input id="ticketnum" class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                            </div>
                            <div class="mb-5">
                                <label for="artisname" class="block mb-2 text-sm font-medium text-stone-900 dark:text-white">Artis Name</label>
                                <input id="artisname" class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                            </div>
                            <div class="mb-5">
                                <label for="title" class="block mb-2 text-sm font-medium text-stone-900 dark:text-white">Event Title</label>
                                <input id="title" class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                            </div>
                            <div class="mb-5">
                                <label for="price" class="block mb-2 text-sm font-medium text-stone-900 dark:text-white">Price (In USD)</label>
                                <input type="number" id="price" class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                            </div>
                            <div class="mb-5">
                                <label for="location" class="block mb-2 text-sm font-medium text-stone-900 dark:text-white">Event Location</label>
                                <input id="location" class="bg-stone-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-blue-500" required>
                            </div>
                            <div class="mt-5">
                                <button onclick="loginUser()" class="bg-white hover:bg-stone-100 text-stone-950 font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full" type="button">
                                    Create Event!
                                </button>
                            </div>
                        </form>                 
                    </div>
                </center>
            </div>
        </div>
        <!-- Table: Order To Confirm End-->
    </div>
    <!-- script src="src/js/order-done.js"></script -->    
</body>

</html>
